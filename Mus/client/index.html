<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Mus</title>
	<!-- fuentes -->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- css -->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection"/>
</head>
<body class="fullscreen fondo">
	
	<main id="main" class="flex">
		
		<!-- Inicio -->
		<div class="card" id="inicio">
			<div class="row">
				<div class="col s12 flow-text center">
					Introduce Un Nombre
				</div>
			</div>
			<div class="row">
				<div class="col s10 push-s1">
					<input id="inputSetName" type="text">
				</div>
			</div>
			<div class="row">
				<div class="col s12 center">
					<button id="buttonSetName" class="btn-floating waves-effect waves-light btn-large red">
						<i class="material-icons">add</i>
					</button>
					<div class="preloader-wrapper big active hide" id="validarNombrePreload">
						<div class="spinner-layer spinner-blue-only">
							<div class="circle-clipper left">
								<div class="circle"></div>
							</div>
							<div class="gap-patch">
								<div class="circle"></div>
							</div>
							<div class="circle-clipper right">
								<div class="circle"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Fin Inicio -->
		<!-- Mesas -->
		<div class="row hide flex" id="mesas"></div>
		<!-- Fin Mesas -->
		<!-- MesaJuego -->
		<canvas height="319" width="208" class="hide flex" id="mesaJuego"></canvas>
		<!-- Fin MesaJuego -->
	</main>

	<!-- js -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/mesa.js"></script>
	<script src="js/mesaJuego.js"></script>

	<script src="js/app.js"></script>

</body>
</html>
